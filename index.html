<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Memory Game üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchZoom 0.6s ease-out forwards;
            pointer-events: none;
        }

        @keyframes matchZoom {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.5); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            backface-visibility: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: 2em;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            padding: 8px;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .win-modal.show {
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .play-again-btn:hover {
            transform: scale(1.1);
        }

        .start-screen {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .start-screen h2 {
            color: #764ba2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .start-screen p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        .game-container {
            display: none;
        }

        .game-container.active {
            display: block;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 3s linear;
            opacity: 0;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @media (max-width: 900px) {
            h1 {
                font-size: 2em;
            }
            .game-board {
                gap: 10px;
                padding: 15px;
            }
            .card-back {
                padding: 6px;
            }
            .card-front {
                font-size: 1.5em;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .game-board {
                gap: 8px;
                padding: 10px;
            }
            .card-back {
                padding: 4px;
            }
            .card-front {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="start-screen" id="startScreen">
            <h2>üíù ÂòøLaËù¶Ëù¶ÔºåÁîüÊó•Âø´Ê®Ç! üíù</h2>
            <p>ÈÄôÊòØ‰∏ÄÂÄã‰∫íÂãïÂ∞èÈ©öÂñú!</p>

        </div>

            <div class="game-info">

            <p>ÁîüÊó•Âø´Ê®Ç, Â∞èÂØ∂Ë≤ù Leticia! üéÇ</p>
            <p style="color: #764ba2; font-weight: bold;">
                (Leticia):‰Ω†ÊÑõÊàëÂóé? (Êàë):ÊàëÊÑõ‰Ω† ‚ù§Ô∏è
            </p>
            <p>Moves: <span id="finalMoves"></span></p>
            <p>Time: <span id="finalTime"></span></p>
            <button class="play-again-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Replace these with your own 12 image URLs or paths, one for each month
        const imagePairs = [
            './Memories/2024_October.jpg',
            './Memories/2024_December.jpg',
            './Memories/2024_December_at_BigCity.jpg',
            './Memories/2024_December_Shake.jpg',
            './Memories/2025_BetterDays.jpg',
            './Memories/2025_HK_Good_u.jpg',
            './Memories/2025_HK_XM5.jpg',
            './Memories/2025_Joguman_Run.jpg',
            './Memories/2025_Mifi_Rabbit.jpg',
            './Memories/2025_Olef.jpg',
            './Memories/2025_Sea_Graduation.jpg',
            './Memories/2025_Well_Look_us.jpg'
        ];

        // Messages for each match
        const matchMessages = [
            "Ë¨ùË¨ù‰Ω†Á¨¨‰∫îÂπ¥ÁöÑÈô™‰º¥! ‚ù§Ô∏è",
            "ÂÅö‰∫Ü‰∏ÄÂÄãÂ∞èÈÅäÊà≤Áµ¶‰Ω† üåü",
            "ÊòØ‰∏ÄÂπ¥Ë£°Èù¢ÂæàÊúâÊÑèÁæ©ÁöÑÊôÇÂàª üíï",
            "‰Ω†ÂæàÂ•ΩÁúã„ÄÅ‰πüÂä™ÂäõËÆäÂæàÂ•Ω üéâ",
            "Â∏åÊúõÊØèÂπ¥ÈÉΩÂèØ‰ª•Áµ¶‰Ω†È©öÂñú üíñ",
            "Â∏åÊúõÊúâÊàëÂú®ÁöÑÊó•Â≠ê‰Ω†ÊúÉÂæàÈñãÂøÉ üåπ",
            "ËÉΩËÆì‰Ω†Ë¶∫ÂæóÂæàÂπ∏Á¶è üíë",
            "ÊúÄÂæåÊÉ≥Ë∑ü‰Ω†Ë™™... ‚ú®",
            "ÁîüÊó•Âø´Ê®Ç (Á∏ΩÁµ±„ÄÅSabrianÈ≠îÁéãÁöÑÂ•≥ÂÖíLeticia) üéÇ",
            "Â∏åÊúõÊØèÂπ¥ÈÉΩÂèØ‰ª•Áµ¶‰Ω†È©öÂñú üçÇ",
            "ÊØèÂπ¥ÈÉΩÈô™ËëóÂΩºÊ≠§ÊàêÈï∑.. ",
            "ÊàëÊÑõ‰Ω† üíñ"
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameContainer').classList.add('active');
            initializeGame();
            startTimer();
            createFloatingHearts();
        }

        function initializeGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Create pairs of cards
            cards = [];
            imagePairs.forEach(image => {
                cards.push(image, image);
            });
            
            // Shuffle cards
            cards.sort(() => Math.random() - 0.5);
            
            // Create card elements
            cards.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.image = image;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back"><img src="${image}" alt="Memory"></div>
                `;
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
            
            matchedPairs = 0;
            moves = 0;
            updateStats();
        }

        function flipCard(e) {
            const card = e.currentTarget;
            
            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.image === card2.dataset.image;
            
            if (match) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateStats();
                    showMatchMessage();
                    
                    // Trigger zoom animation for matched pair
                    card1.style.animation = 'matchZoom 0.6s ease-out forwards';
                    card2.style.animation = 'matchZoom 0.6s ease-out forwards';
                    
                    if (matchedPairs === imagePairs.length) {
                        setTimeout(showWinModal, 500);
                    }
                    
                    flippedCards = [];
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function showMatchMessage() {
            const message = matchMessages[matchedPairs - 1] || "Great match!";
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 20px 40px;
                border-radius: 20px;
                font-size: 1.5em;
                color: #764ba2;
                font-weight: bold;
                z-index: 100;
                animation: fadeIn 0.5s ease-out;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            `;
            messageEl.textContent = message;
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.remove();
            }, 1500);
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showWinModal() {
            clearInterval(timerInterval);

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            document.getElementById('winModal').classList.add('show'); // <-- put this back

            for (let i = 0; i < 20; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        }

        function resetGame() {
            clearInterval(timerInterval);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;

            // Reset UI immediately (initializeGame will also set these, but this feels snappier)
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';

            document.getElementById('winModal').classList.remove('show');
            initializeGame();
            startTimer();
        }


        function createFloatingHearts() {
            setInterval(() => {
                if (Math.random() < 0.3) {
                    createHeart();
                }
            }, 2000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíù'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + '%';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
